<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" href="./Tic Tac Toe.png" />
		<script defer src="./script.js"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>
		<div id="gameMode">
			<label>
				<input type="radio" name="mode" value="1v1" checked />
				1v1
			</label>
			<label>
				<input type="radio" name="mode" value="computer" />
				Play against Computer
			</label>
		</div>
		<h2 id="message">Message</h2>
		<section class="board">
			<div class="sqr" id="0"></div>
			<div class="sqr" id="1"></div>
			<div class="sqr" id="2"></div>
			<div class="sqr" id="3"></div>
			<div class="sqr" id="4"></div>
			<div class="sqr" id="5"></div>
			<div class="sqr" id="6"></div>
			<div class="sqr" id="7"></div>
			<div class="sqr" id="8"></div>
		</section>
		<button id="reset">Reset Game</button>
	</body>
</html>
